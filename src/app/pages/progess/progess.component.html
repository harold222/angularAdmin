
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-dark progress-bar-striped active"
                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                    style="height:7px;" role="progressbar"
                    [ngStyle]="{'width': getProgreso1}"
                    >
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                    style="height:7px;" role="progressbar"
                    [ngStyle]="{'width': getProgreso2}"
                    >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event" [progress]="progreso1" btnClass="btn btn-dark"></app-incrementador>
            </div>
        </div>
    </div>
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [progress]="progreso2" btnClass="btn btn-info"></app-incrementador>
            </div>
        </div>
    </div>

</div>
